<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Livraria</title>
    <link rel="shortcut icon" href="../img/books-stack-of-three.png" type="image/x-icon">
   
</head>
<body>
    <div id="topo">
        <h1>Livraria Livro Boom</h1> <!--CSS VERMELHO E CENTRO-->
        <h2>Livros novos e usados com os melhores preços para você</h2><!--CENTRO-->
    </div>
    <div id="menu">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contate-nos</a></li>
        </ul>
     </div>
        <div class="contato">
            <fieldset>
                <legend>Contate-nos</legend>
                <form action="">
                <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
                </div>
                <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" required placeholder="Digite seu email">
                </div>
                <div>
                <label for="telefone">Telefone: </label>
                <input type="text" name="telefone" id="telefone" required placeholder="Digite seu telefone">
                </div>
                <div>
                <label for="">Assunto: </label>
                <select name="opc" id="opc">
                    <option value="sl">Selecione-- </option checked>
                    <option value="tr">Trocas</option>
                    <option value="at">Atendimento</option>
                    <option value="cm">Comercial</option>
                    <option value="ot">Outros</option>
                </select>
                </div>
                <div>
                <label for="mensagem">Mensagem: </label>
                <input type="text" name="mensagem" id="mensagem" required placeholder="Escreva-nos uma mensagem">
                </div>
                <div>
                    <label for="">Desejo receber informações sobre a Livraria Boom</label>
                <input type="checkbox" name="cp" id="cp">
                </div>
                <div>
                    <input type="submit" value="Enviar" required>
                    <input type="submit" value="Resetar" required>
                </div>
            </form>
            </fieldset>






        </div>
        <div id="rodape">
            <li><a href="#">Início</a></li>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contate-nos</a></li>
        </div>
        <p>2023. Livraria Boom - Todos os direitos reservados</p>
    

</body>
</html>
